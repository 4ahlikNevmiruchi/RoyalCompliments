<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Royal Compliments</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .medieval-font {
            font-family: 'Georgia', serif;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-dark text-white">

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="col-12 col-md-8 col-lg-6">

        <div class="card shadow-lg border-0">
            <div class="card-header bg-warning text-dark text-center fw-bold">
                ROYAL DECREE
            </div>

            <div class="card-body p-5 text-center bg-light text-dark">
                <h2 id="message" class="medieval-font mb-4">
                    Awaiting thy command...
                </h2>

                <button id="btn" class="btn btn-primary btn-lg w-100 rounded-pill">
                    Summon Compliment
                </button>
            </div>
        </div>

        <p class="text-center mt-3 text-secondary small">
            Made by Mond~
        </p>
    </div>
</div>

<script>
    const button = document.getElementById('btn');
    const messageDiv = document.getElementById('message');

    button.addEventListener('click', async () => {
        try {
            button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Consult the scrolls...';
            button.disabled = true;

            const response = await fetch('http://localhost:8080/api/compliment');
            const text = await response.text();

            messageDiv.innerText = text;
        } catch (error) {
            messageDiv.innerText = "The royal messenger hath failed (Is Java running?)";
            messageDiv.style.color = "red";
        } finally {
            button.innerText = 'Summon Another';
            button.disabled = false;
        }
    });
</script>
</body>
</html>
